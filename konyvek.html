---
title: olvasonaplo
layout: konyvek
---
{% for post in site.categories.konyv %}
<section class="post">
    <header class="post-header">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-meta">
        <i class="fa fa-tags"></i> kategoria: <i class="fa fa-book"></i> konyv;  <i class="fa fa-calendar"></i>: {{ post.date | %Y-%m-%d }}
        </p>
    </header>
    <div class="post-description">
    	{{ post.content }}
    </div>
</section>
{% endfor %}

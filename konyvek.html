---
title: konyvek
layout: default
---
{% for post in site.categories.konyv %}
    <div class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
    <div class="post-content">
      {{ post.content }}
    </div>
    <div class="post-footer">{{ post.date | date: "%-d %B %Y" }} | {% for tag in post.tags %}#{{ tag }} {% endfor %} | {% for category in post.categories %} @{{ category }} {% endfor %}</div>
    <div class="post-ending"></div>
{% endfor %}

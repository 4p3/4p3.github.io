---
title: 4p3 blog
layout: default
---
{% for page in paginator.posts %}
<div class="post-title">{{ page.title }}</div>
  <div class="p post-content">
      <p>{{ page.content }}</p>
  </div>
<div class="post-footer">{{ page.date | %Y-%m-%d }} | 4p3 | {% for tag in page.tags %}#{{ tag }}{% endfor %} | {% for category in page.categories %} {{ category }} {% endfor %}</div>
{% endfor %}
